{% extends "books/layout.html" %}
{% load static %}

{% block body %}
<div id="add-title"> 
    <h3 id="add-new-book">Add New Book</h3>
    <i id="drop-down" class="bi bi-arrow-down-square"></i>
</div>

<div id="adding-div">
    <form action="{% url 'newbook' %}"id="compose-form" method="POST">
        {% csrf_token %}
        <div class="form-group col-sm-6">
            Book Title: <input class="form-control" id="compose-title" name="title">
        </div>
        <div class="form-group col-sm-6">
            Author: <input id="compose-author" class="form-control" name="author">
        </div>
        <div class="form-group col-sm-6">
            Book Cover: <input id="compose-cover" class="form-control" name="cover">
        </div>

        <div class="form-group col-sm-6">
            Synopsis: <input id="compose-cover" class="form-control" name="synopsis">
        </div>

        
        <input type="submit" id="add-button" class="btn btn-primary"/> 
    </form>
</div>

<div class="all-books">
{% for book in all_books %}

<div class="card" style="width: 18rem;">
    <a href="{% url 'booklist' book.id %}"><img src="{{book.cover}}" class="card-img-top zoom" alt="..." style="height: 450px"></a>
    
    <div class="card-body">
      <h5 class="card-title"><a href="{% url 'booklist' book.id %}">{{book.title}}</a></h5>
      <p class="card-text">{{book.author}}</p>
    </div>
  </div>

{% endfor %}

</div>


{% endblock %}

{% block script %}
    <script src="{% static 'books/main.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
